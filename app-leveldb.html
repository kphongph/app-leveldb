<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../app-storage/app-network-status-behavior.html">

<!--
`app-leveldb`

@demo demo/index.html 
-->

<dom-module id="app-leveldb">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'app-leveldb',

      properties: {
        name:String,
        url:String,
        dbName:String,
        jwtToken:String,
        app:{
          type:Object,
          notify:true,
          computed:'__computeApp(name,url,dbName,jwtToken)'
        }
      },
      __computeApp:function(name,url,dbName,jwtToken) {
        console.log(name,url,dbName,jwtToken);
        if(name && url && dbName && jwtToken) {
          return {
            name:name,
            url:url,
            dbName:dbName,
            jwtToken:jwtToken
          };
        } else {
          return null;
        }
      }
    });
  </script>
</dom-module>
