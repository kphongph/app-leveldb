<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>app-leveldb demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../app-storage/app-localstorage/app-localstorage-document.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../app-leveldb-query.html">
    <link rel="import" href="../app-leveldb-sync.html">
    <link rel="import" href="../app-leveldb.html">
    <link rel="import" href="../app-leveldb-document.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic app-leveldb-sync demo</h3>
      <demo-snippet>
        <template>
          <template is="dom-bind">
          <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
          </app-localstorage-document>

          <app-leveldb
            name="test"
            url="https://maas.nuqlis.com:9000/api"
            db-name="students_care"
            app="{{app}}"
            jwt-token="{{jwtToken.token}}">
          </app-leveldb>

          <app-leveldb-sync
            name="dmc59_30070132"
            total="{{total}}"
            options='{"query":{"query":{"start":["1"],"limit":10},"url":"https://maas.nuqlis.com:9000/api/query/students_care/cid"}}'
            synced="{{sync}}"
            app="{{app}}"
            schema='{}'
            index="{{data}}">
          </app-leveldb-sync>

          </template>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
