<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>app-leveldb demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../app-storage/app-localstorage/app-localstorage-document.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../app-leveldb-query.html">
    <link rel="import" href="../app-leveldb-sync.html">
    <link rel="import" href="../app-leveldb.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic app-leveldb-sync demo</h3>
      <demo-snippet>
        <template>
          <template is="dom-bind">
          <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
          </app-localstorage-document>
          <!--
          <iron-ajax 
            method="POST"
            url="http://maas.nuqlis.com:44300/query/dmc59_1/hostid"
            headers$='{"Authorization":"JWT {{jwtToken.token}}"}'
            body='{"start":["30070132"],"limit":-1,"end":["30070133"]}'
            handle-as="json"
            last-response="{{view}}"
            content-type="application/json"
            auto>
          </iron-ajax>
          -->

          <app-leveldb
            name="test"
            url="http://maas.nuqlis.com:44300"
            db-name="dmc59_1"
            app="{{app}}"
            jwt-token="{{jwtToken.token}}">
          </app-leveldb>

          <app-leveldb-query
            app="{{app}}"
            view-name="hostid"
            start='["30070132"]'
            end='["30070133"]'
            data="{{data}}"
            limit="3">
          </app-leveldb-query>
          
          <app-leveldb-sync
            name="dmc_30070132"
            total="{{total}}"
            synced="{{sync}}"
            app="{{app}}"
            index="{{data}}">
          </app-leveldb-sync>

          <p>
          <span>{{total}}</span>
          <span>{{sync}}</span>
          </p>
            
          
          <template is="dom-repeat" items="{{data}}">
            <span>{{item.value}}</span>
          </template>

          <!--
          <app-leveldb-document
            db-name="healthcare_3720140219"
            key="91275870e52e11e6a39d8d32416b74be"
            data="{{data}}">
          </app-leveldb-document>
          -->

          <paper-input type="number" value="{{data.value.completed_step}}"></paper-input> 
          <span>{{data.value.completed_step}}</span>
          
     
          </template>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
