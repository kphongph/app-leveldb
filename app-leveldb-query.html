<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="./app-leveldb-database-behavior.html">

<dom-module id="app-leveldb-query">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'app-leveldb-query',
        behaviors: [
          Polymer.AppLeveldbDatabaseBehavior
        ],
        properties:{
          data:{
            type:Array,
            notify:true
          },
          limit:{
            type:Number,
            value:-1
          },
          viewName:{
            type:String
          },
          query:{
            type:Object,
            computed:'__computeQuery(db,viewName,limit)'
          }
        },
        __computeQuery:function(db,viewName,limit) {
          console.log('+query',this.app.dbName,limit);
          var url = this.app.url+'/query/'+this.app.dbName+'/'+viewName;
          var request = document.createElement('iron-request');
          var self = this;
          var _query = {
            "limit":limit,
          };
          request.send({
            url:url,
            method:"POST",
            headers:{
              'Authorization':'JWT '+self.app.jwtToken,
              'Content-Type':'application/json'
            },
            body:JSON.stringify(_query),
            handleAs:"json",
          }).then(function() {
            self.set('data',request.response);
          }).catch(function(err) {
          });
        }
      });
    })();
  </script>
</dom-module>
